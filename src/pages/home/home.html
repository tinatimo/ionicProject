<ion-header>
  <ion-navbar>
    <ion-title>
      Basic Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="solidBluebg">
  <h1>Basic Information</h1>
  <p class="discription">
    Get Your UniPanda <ion-img src="../assets/icon/favicon.ico"></ion-img>

  </p>
  </div>

  <ion-list class="form-group">

    <ion-item >
      <ion-label>Name</ion-label>
      <ion-input placeholder="Text Input" id="input-name" [(ngModel)]="inputName"></ion-input>
      <ion-icon name="ios-arrow-forward" item-right color="light-grey"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        DOB
      </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" min="1900-01-01" max="2004-12-31" id="inputDOB" [(ngModel)]="inputDOB" item-right></ion-datetime>
      <ion-icon name="ios-arrow-forward" item-right color="light-grey"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Gender
      </ion-label>
      <ion-select [(ngModel)] = "inputGender" id="inputGender">
        <ion-option value="Female" selected="true">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Other">Other</ion-option>
      </ion-select>
      <ion-icon name="ios-arrow-forward" item-right color="light-grey"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Nationality
      </ion-label>
      <ion-select [(ngModel)] = "inputNationality" id="inputNationality">
        <ion-option value="English" selected="true">English</ion-option>
        <ion-option value="Chinese">Chinese</ion-option>
      </ion-select>
      <ion-icon name="ios-arrow-forward" item-right color="light-grey"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Current School
      </ion-label>
      <ion-input placeholder="School Name" [(ngModel)]="inputSchool"></ion-input>
      <ion-icon name="ios-arrow-forward" item-right color="light-grey"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Current Major
      </ion-label>
      <ion-input placeholder="Course Name" [(ngModel)]="inputCourse"></ion-input>
      <ion-icon name="ios-arrow-forward" item-right color="light-grey"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Current GPA
      </ion-label>
      <ion-input placeholder="Grade" [(ngModel)]="inputGPA" type="number" min="0" max="100"></ion-input>
      <ion-icon name="ios-arrow-forward" item-right color="light-grey"></ion-icon>
    </ion-item>

  </ion-list>
  <button ion-button large (click)="goToAboutYouPage()">Continue</button>

</ion-content>
